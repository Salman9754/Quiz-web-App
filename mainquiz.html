<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body >
    <div class="container-fluid nav_bar py-1">
        <nav class="navbar">
            <div class="container d-flex justify-content-between align-items-center">
                <a class="navbar-brand" href="wellcome.html">Innovix <i class="fa-solid fa-globe"></i></a>
                <div class="dark d-flex align-items-center">
                    <button onclick="Dark()" id="dark" class="mx-3"></button>
                    <a href="javascript:void(0);" onclick="logOut()"> <p class="m-0 beta-text beta-text-two">Log Out <i class="fa-solid fa-right-from-bracket mx-1"></i> </p></a>
                   </div>
            </div>

        </nav>
    </div>

    <div class="container" id="quizWindow">
        <div class="row mt-5 px-3">
            <div class="question py-3">
                <h5 class="m-0 question" id="question"><i class="fa-solid fa-circle-stop"></i> What does html stands for?</h5>
            </div>
            <div class="option border mt-3 py-2">
                <input class="form-check-input" type="radio" name="option" id="option1">
                <label class="form-check-label" for="option1" id="label1">Option 1 </label>
            </div>
            <div class="option border mt-3 py-2">
                <input class="form-check-input" type="radio" name="option" id="option2">
                <label class="form-check-label" for="option2" id="label2">Option 2 </label>
            </div>
            <div class="option border mt-3 py-2">
                <input class="form-check-input" type="radio" name="option" id="option3">
                <label class="form-check-label" for="option3" id="label3">Option 3 </label>
            </div>
            <div class="option border mt-3 py-2">
                <input class="form-check-input" type="radio" name="option" id="option4">
                <label class="form-check-label" for="option4" id="label4">Option 4 </label>
            </div>
        </div>
        <div class="row mt-4 px-3">
            <button class="btns" onclick="next()">
                Next <i class="fa-solid fa-arrow-right mx-2"></i>
            </button>
        </div>
    </div>
    <div class="container mt-5 resultWindow" id="resultWindow">
        <h1 class="heading heading2" id="resultQuizName">current quiz</h1>
        <div class="seperation mt-3"></div>
        <div class="row mt-5 px-3">
            <div class="col-lg-6 col-md-8 col-sm-10 m-auto">
              <h2 class="text-center" id="comment">Comment according to result</h2>
              <div class="seperation mt-3"></div>
              <div class="no_quest mt-3 d-flex justify-content-between">
                <h4 >Number of Questions</h4>
                <h5 class="fw-bold counts" id="numQues">15</h5>
              </div>
              <div class="seperation mt-3"></div>
              <div class="no_corre mt-3 d-flex justify-content-between">
                <h4 >correct of Questions</h4>
                <h5 class="fw-bold counts" id="score">15</h5>
              </div>

            </div>
        </div>
        <div class="row mt-5">
            <div class="col-lg-6 col-md-8 col-sm-10 m-auto">
                <div id="percentage" class="percentage d-flex justify-content-center align-items-center m-auto">
                    33%
                </div>
              <a href="wellcome.html"><button class="btns m-auto mt-3">Back to Home</button></a>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3a83dfd1d2.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
